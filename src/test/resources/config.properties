# Configurações de URL
base.url=https://www.seusite.com

# Configurações de Browser
browser=chrome
headless=false

# Configurações de Timeouts
implicit.wait=10
explicit.wait=15
page.load.timeout=20

# Configurações de Screenshot
screenshot.enabled=true
screenshot.folder=target/screenshots

# Configurações de Logging
log.level=INFO
